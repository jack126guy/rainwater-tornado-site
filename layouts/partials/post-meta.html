<div>
  {{ partial "date-with-update.html" . }}
</div>
{{- with .Params.tags }}
<div>
  {{ partial "icon.html" (dict "ctx" $ "name" "tag") }}
  {{- range . -}}
    {{ with $.Site.GetPage (printf "/%s/%s" "tags" . ) }}
      <a class="tag" href="{{ .Permalink }}">{{ .Title }}</a>
    {{- end }}
  {{- end }}
</div>
{{- end }}
